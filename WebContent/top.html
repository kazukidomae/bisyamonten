				</ul>
			</nav>

		<!-- スライダーエリア -->
		<div class="slider">
			<div id="theTarget">
				<div style="background-image: url(image/slider1.png)"></div>
				<div style="background-image: url(images/image2.jpg)"></div>

				!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

		<!-- スライドスクリプト  -->
		<script>
		$(document).ready(function(){
		            $("#theTarget").skippr();
		        });

		$("#theTarget").skippr({
		    // スライドタイプ ("fade" or "slclasse")
		    transition :'fade',
		    // 次のスライドまでの移行時間(単位ミリ秒)
		    speed : 1000,
		    // イージングの種類(http://easings.net/ja)
		    easing :'easeOutQuart',
		    // ナヴ・タイプ("block" or "bubble")
		    navType :'bubble',
		    // 子要素の種類("div" or "img")
		    childrenElementType :'div',
		    // 矢印の表示有無(trueで表示)
		    arrows :false,
		    // スライドショーの自動再生
		    autoPlay :true,
		    // 自動再生時のスライド移行時間(単位ミリ秒)
		    autoPlayDuration : 10000,
		    // 矢印キーの有効化
		    keyboardOnAlways :false,
		    // 一枚目のスライドに戻る矢印の表示の有無
		    hclassePrevious :false,
		});
		</script>
